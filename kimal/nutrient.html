    <div class="my-element">
        <div class="main">
            <div class="content">
                <h1>영양소 정보</h1>
                <p>지금 니가 먹고 있는 음식! 무슨 영양소가 들어있는 줄 알아?<br>
                    골고루 챙겨 먹을 수 있도록 정보를 알아보장</p>
                <h2>네가 자주 먹는 음식들!</h2>
                <button>NEXT</button>
            </div>
        </div>
    </div>
    <div class="question">
        <h2>권장 섭취량 관련 설문조사</h2>
        <div class="question">
            <label for="age" class="label">나이</label>
            <input type="number" id="age" name="age" min="18" max="100" required>
        </div>
        <div class="question">
            <label for="gender" class="label">성별</label>
            <select id="gender" name="gender" required>
                <option value="" disabled selected hidden>성별을 선택해주세요</option>
                <option value="male">남성</option>
                <option value="female">여성</option>
            </select>
        </div>
        <div class="question">
            <label for="height" class="label">키(cm)</label>
            <input type="number" id="height" name="height" min="100" max="250" required>
        </div>
        <div class="question">
            <label for="weight" class="label">몸무게(kg)</label>
            <input type="number" id="weight" name="weight" min="30" max="150" required>
        </div>
        <div class="question">
            <label for="activity-level" class="label">하루 활동정도</label>
            <select id="activity-level" name="activity-level" required>
                <option value="" disabled selected hidden>활동정도를 선택해주세요</option>
                <option value="none">운동 거의 안함</option>
                <option value="1-hour">하루 1시간</option>
                <option value="4-hour">하루 4시간</option>
                <option value="8-hour">하루 8시간 이상</option>
            </select>
        </div>

        <button type="submit" class="btn">제출하기</button>
    </div>
